name: Setup Node.js & pnpm
description: Setup Node.js and pnpm and install dependencies

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.10.0
        cache: pnpm

    - name: Install dependencies
      shell: bash
      run: pnpm install